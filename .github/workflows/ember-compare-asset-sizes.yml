name: Ember compare asset sizes

on:
  pull_request_target:
    branches-ignore:
      - 'master'
      - 'release/**/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup npm token for private packages
      run: echo //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} > ~/.npmrc
    - name: Setup SSH for Github Auth
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - uses: actions/checkout@v2.3.4
      with:
        # when using pull_request_target, need to specify what sha to compare against (otherwise it does PR base)
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - uses: simplabs/ember-asset-size-action@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
